<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sample.css">
  <title>じゃんけん</title>
</head>

<body>
  <header>
    <h1>じゃんけん</h1>
  </header>

  <main>
    <ul>
      <li id="gu_btn">グー</li>
      <li id="cho_btn">チョキ</li>
      <li id="par_btn">パー</li>
    </ul>
    <div class="main_results">
      <div id="com_hand">コンピュータの出した手は？</div>
      <div id="echo_hand"></div>
      <div id="result">結果は？</div>
      <div id="echo_result"></div>
      <div id="counts">対戦回数は？</div>
      <div id="echo_counts">0</div>
      <div>勝った回数は？</div>
      <div id="win_counts">0</div>
      <div>勝率は？</div>
      <div id="win_rate">0%</div>

    </div>

    </div>
  </main>

  <footer>フッター</footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    //ここに処理を追加
    $("#gu_btn").on("click", function () {
      const min = 0;
      const max = 2;
      const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;

      const gu_btn = 0;
      const cho_btn = 1;
      const par_btn = 2;

      //勝ったカウント
      let winCount = $("#win_counts").text();


      // 相手
      if (randomNumber === 0) {
        $("#echo_hand").text("ぐー");
      } else if (randomNumber === 1) {
        $("#echo_hand").text("ちょき");
      } else {
        $("#echo_hand").text("ぱー");
      }

      // 勝敗
      if (randomNumber === cho_btn) {
        $("#echo_result").text("勝ち");
        winCount++;

      } else if (randomNumber === gu_btn) {
        $("#echo_result").text("あいこ");
      } else {
        $("#echo_result").text("負け");
      }

      //カウント
      let thisCount = $("#echo_counts").text();
      thisCount = Number(thisCount);
      thisCount = thisCount + 1;
      $("#echo_counts").text(thisCount);

      //勝った数をhtmlに反映
      $("#win_counts").text(winCount);

      //勝率 計算
      $("#win_rate").text(winCount / thisCount * 100);

    });

    $("#cho_btn").on("click", function () {
      const min = 0;
      const max = 2;
      const gu_btn = 0;
      const cho_btn = 1;
      const par_btn = 2;
      const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;

      //勝ったカウント定義
      let winCount = $("#win_counts").text();

      // 相手
      if (randomNumber === 0) {
        $("#echo_hand").text("ぐー");
      } else if (randomNumber === 1) {
        $("#echo_hand").text("ちょき");
      } else {
        $("#echo_hand").text("ぱー");
      }

      // 勝敗
      if (randomNumber === cho_btn) {
        $("#echo_result").text("あいこ");
      } else if (randomNumber === gu_btn) {
        $("#echo_result").text("負け");
      } else {
        $("#echo_result").text("勝ち");
        winCount++;
      }

      //カウント
      let thisCount = $("#echo_counts").html();
      thisCount = Number(thisCount);
      thisCount = thisCount + 1;
      $("#echo_counts").text(thisCount);

      //勝った数をhtmlに反映
      $("#win_counts").text(winCount);

      //勝率 計算
      $("#win_rate").text(winCount / thisCount * 100);

    });

    $("#par_btn").on("click", function () {
      const min = 0;
      const max = 2;
      const gu_btn = 0;
      const cho_btn = 1;
      const par_btn = 2;
      const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;

      //勝ったカウント定義
      let winCount = $("#win_counts").text();

      // 相手
      if (randomNumber === 0) {
        $("#echo_hand").text("ぐー");
      } else if (randomNumber === 1) {
        $("#echo_hand").text("ちょき");
      } else {
        $("#echo_hand").text("ぱー");
      }

      // 勝敗
      if (randomNumber === cho_btn) {
        $("#echo_result").text("負け");
      } else if (randomNumber === gu_btn) {
        $("#echo_result").text("勝ち");
        winCount++;
      } else {
        $("#echo_result").text("あいこ");
      }

      //カウント
      let thisCount = $("#echo_counts").text();
      thisCount = Number(thisCount);
      thisCount = thisCount + 1;
      $("#echo_counts").text(thisCount);

      //勝った数をhtmlに反映
      $("#win_counts").text(winCount);

      //勝率 計算
      $("#win_rate").text(winCount / thisCount * 100);

    });

  </script>

</body>

</html>
